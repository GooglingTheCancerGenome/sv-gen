# I/O files
input:
  fasta: data/chr17.fasta     # reference genome (haploid)
  seqids: [17]                # list of zero or more SeqIDs (e.g. chromosomes)
  config: data/params.txt     # SURVIVOR config file
  region: data/chr.txt        # SAMTOOLS file of regions in chr[:from-to] format
output:
  hmz: data/hmz      # dir with diploid homozygous genome
  hmzsv: data/hmzsv  # dir with diploid homozygous genome incl. SVs
  htzsv: data/htzsv  # dir with diploid heterozygous genome incl. SVs


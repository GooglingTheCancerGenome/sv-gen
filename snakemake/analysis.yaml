threads: -1  # supported by samtools & bwa (default: -1 = # cores available)

# I/O files
input:
  fasta: data/chr22_44-45Mb.GRCh37.fasta  # reference genome (haploid)
  seqids: [22]  # list of zero or more SeqIDs (e.g. chromosomes)

output:
  basedir: data/out
  genotype:
    - hmz     # homozygous genome (diploid)
    - hmz-sv  # homozygous genome with SVs
    - htz-sv  # heterozygous genome with SVs

# I/O file extensions
file_exts:
  fasta: .fasta
  fasta_idx:
    - .fasta.ann  # BWA v0.6.x index files
    - .fasta.amb  #
    - .fasta.bwt  #
    - .fasta.pac  #
    - .fasta.sa   #
  fastq: .fq
  bam: .bam
  bam_idx: .bam.bai

# simulation parameters
sim_genomes:
  config: survivor.cfg      # SURVIVOR config filename
  sv_type:
    DUP: [0, 100, 10000]    # duplication: [count, min_len, max_len]
    INV: [0, 600, 800]      # inversion: ""
    TRA: [0, 1000, 3000]    # translocation: ""
    INDEL: [10, 20, 500]    # insertion+deletion: ""
    INV-DEL: [0, 600, 800]  # inversion+deletion: ""
    INV-DUP: [0, 600, 800]  # inversion+duplication: ""

sim_reads:
  seed: 1000
  profile: HSXt
  coverage: [10, 30]  # [cov1, cov2, ...]
  read:
    len: [150]  # [len1, len2, ...]
  insert:
    stdev: 10
    len: [500]  # [len1, len2, ...]

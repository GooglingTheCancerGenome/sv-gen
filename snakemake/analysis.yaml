# I/O files
input:
  fasta: data/test.fasta     # reference genome (haploid)
  seqids: [17]               # list of zero or more SeqIDs (e.g. chromosomes)
  config: data/survivor.cfg  # SURVIVOR config file
output:
  genotype:
    - hmz    # homozygous genome (diploid)
    - hmz-sv # homozygous genome with SVs
    - htz-sv # heterozygous genome with SVs

# I/O files (extensions) used by the workflow
file_exts:
  fastai:
    - .fasta
    - .fasta.ann  # BWA v0.6.x index files
    - .fasta.amb  #
    - .fasta.bwt  #
    - .fasta.pac  #
    - .fasta.sa   #

sim_genomes:
  sv_type:
    DUP: [3, 100, 10000]  # duplication: [count, min_len, max_len]
    INDEL: [1, 20, 500]   # insertion/deletion: ""
    INV: [4, 600, 800]    # inversion: ""
    TRA: [0, 1000, 3000]  # translocation: ""

sim_reads:
  seed: 1000
  profile: HSXt
  read_len: [150, 300]    # [len1, len2 ...]
  insert_len: [10, 500]   # [stdev, len1, len2 ...]
  coverage: [10, 20, 30]  # [cov1, cov2 ...]

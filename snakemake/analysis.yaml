# I/O files
input:
  fasta: data/test.fasta     # reference genome (haploid)
  seqids: [17]               # list of zero or more SeqIDs (e.g. chromosomes)
  config: data/survivor.cfg  # SURVIVOR config file
output:
  genotype:
    - hmz    # homozygous genome (diploid)
    - hmz-sv # homozygous genome with SVs
    - htz-sv # heterozygous genome with SVs

# I/O files (extensions) used by the workflow
file_exts:
  fastai:
    - .fasta
    - .fasta.ann  # BWA v0.6.x index files
    - .fasta.amb  #
    - .fasta.bwt  #
    - .fasta.pac  #
    - .fasta.sa   #

sim_genomes:
  sv_type:
    DUP: [3, 101, 10001]  # [count, min_len, max_len]
    INDEL: [1, 21, 501]   #
    INV: [4, 601, 801]    #
    TRA: [0, 1001, 3001]  #
    # INV_del: [2, 600, 800]
    # INV_dup: [2, 600, 800]

sim_reads:
  seed: 1000
  stdev: 10  # on the insert size? no need to vary 
  read_len: 150
  # min: 300
  # max: 500
  # step: 50
  profile: HSXt
  coverage: 30 # max. coverage; use samtools/sambamba to downsample
  # min: 10
  # step: 5
  insert_size: 500
  # min: 300
  # max: 500
  # step: 50
